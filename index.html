<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi web de cuentos</title>
    <script>
        function eliminarCuento(element) {
            if (confirm('¿Estás seguro de que quieres eliminar este cuento?')) {
                const cuento = element.parentElement;
                cuento.remove();
            }
        }
    </script>
</head>
<body>
    <h1>Mis cuentos</h1>
    <section id="mis-cuentos">
        <div class="cuento">
            <p>Cuento 1</p>
            <button onclick="eliminarCuento(this)">Eliminar</button>
        </div>
        <div class="cuento">
            <p>Cuento 2</p>
            <button onclick="eliminarCuento(this)">Eliminar</button>
        </div>
        <!-- Más cuentos aquí -->
    </section>
</body>
</html>
